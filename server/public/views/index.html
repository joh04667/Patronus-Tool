<!DOCTYPE html>
<html ng-app="MyApp">
  <head>
    <meta charset="utf-8">
    <title>Expecto Patronum</title>
    <link rel="stylesheet" href="views/bootstrap.css">
    <link rel="stylesheet" href="views/style.css">
    <script src="vendor/angular/angular.min.js"></script>
    <script src="assets/scripts/client.min.js"></script>
  </head>
  <body>
  <div ng-controller="Main">
    <div ng-controller="PeopleInputController" class="col-md-2">

     <form>
      <h5>First Name</h5>
      <input type="text" ng-model="person.first_name" placeholder="First Name" required>
      <h5>Last Name</h5>
      <input type="text" ng-model="person.last_name" placeholder="Last Name" required>
      <input type="submit" ng-click="postPeople()" />

    </form>
    </div>

    <div ng-controller="PatronusInputController" class="col-md-2">
     <form>
      <h5>Patronus</h5>
      <input type="text" ng-model="patronus.patronus_name" placeholder="Patronus" required>
      <input type="submit" ng-click="postPatroni()" />
    </form>
  </div> <!--patronus control-->

  <div class="clearfix"></div>
  <div class="well">

    <div class="selectors col-md-6">
      <div class="container">

        <!-- match form -->
        <form>
        <h3>person</h3>
          <select ng-model="selectedPerson" required ng-options='person.id as (person.first_name + " " + person.last_name) for person in peopleList'>
         </select>

        <h3>patronus</h3>
          <select ng-model="selectedPatronus" required ng-options='patronus as patronus.patronus_name for patronus in patroniList'>
          </select>

          <input type="submit" class="btn btn-default" ng-click="match()"/>
       </form>


      </div>
    </div>

    <div class="patronus-list col-md-3">
      <h2>Patronuses</h2>
    <div class="container">
      <ul>
        <li ng-repeat="patronus in patroniList">
          {{patronus.patronus_name}}
        </li>
      </ul>
      </div>
    </div>

  <div class="people-list col-md-3" >
      <h2>People</h2>
    <div class="container">
      <ul>
        <li ng-repeat="person in peopleList">{{person.first_name}} {{person.last_name}}</li>
      </ul>
      </div>
  </div>

</div>



<div class="clearfix"></div>

<h4>Matches</h4>
<div class="well" ng-repeat="persons in matchedPeople">
  <div class="col-md-5 clearfix" ng-repeat="people in persons">
  <h5>{{people.first_name}} {{people.last_name}}'s Patronus is a:</h5>
  <h4>{{people.patronus_name}}</h4>
 </div>
</div>


  </div> <!--main controller-->
  </body>
</html>
