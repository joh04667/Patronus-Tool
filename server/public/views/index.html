<!DOCTYPE html>
<html ng-app="MyApp">
  <head>
    <meta charset="utf-8">
    <title>Patroni</title>
    <link rel="stylesheet" href="views/bootstrap.css">
    <link rel="stylesheet" href="views/style.css">
    <script src="vendor/angular/angular.min.js"></script>
    <script src="assets/scripts/client.min.js"></script>
  </head>
  <body>
  <div ng-controller="Magic as wizard">
    <div ng-controller="PeopleInputController as people" class="col-md-2">

     <form>
      <h5>First Name</h5>
      <input type="text" ng-model="people.person.firstName" placeholder="First Name" require="required">
      <h5>Last Name</h5>
      <input type="text" ng-model="people.person.lastName" placeholder="Last Name" require="required">
      <input type="submit" ng-click="people.postPeople()" />

    </form>
    </div>

    <div ng-controller="PatronusInputController as patronus" class="col-md-2">
     <form>
      <h5>Patronus</h5>
      <input type="text" ng-model="patronus.patronus.patronus_name" placeholder="Patronus" require="required">
      <input type="submit" ng-click="patronus.postPatroni()" />
    </form>
    </div>


    {{wizard.patroniList}} {{wizard.peopleList}}
  </div>
  </body>
</html>
